<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="chartGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#28a745;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#20c997;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background -->
  <circle cx="100" cy="100" r="90" fill="#e8f8ef"/>
  <!-- Chart background -->
  <rect x="35" y="50" width="130" height="100" fill="white" rx="8" stroke="#ddd" stroke-width="2"/>
  <!-- Grid lines -->
  <line x1="35" y1="75" x2="165" y2="75" stroke="#eee" stroke-width="1"/>
  <line x1="35" y1="100" x2="165" y2="100" stroke="#eee" stroke-width="1"/>
  <line x1="35" y1="125" x2="165" y2="125" stroke="#eee" stroke-width="1"/>
  <!-- Fake "rocket" chart line -->
  <polyline points="45,140 70,130 90,125 110,100 130,60 155,35" fill="none" stroke="url(#chartGrad)" stroke-width="4" stroke-linecap="round"/>
  <!-- Arrow up -->
  <polygon points="155,35 145,50 155,45 165,50" fill="#28a745"/>
  <!-- Dollar signs -->
  <text x="60" y="90" font-family="Arial" font-size="20" fill="#28a745" opacity="0.5">$</text>
  <text x="100" y="75" font-family="Arial" font-size="24" fill="#28a745" opacity="0.6">$</text>
  <text x="140" y="55" font-family="Arial" font-size="28" fill="#28a745" opacity="0.7">$</text>
  <!-- Warning overlay -->
  <circle cx="155" cy="145" r="25" fill="#c8102e"/>
  <text x="155" y="153" font-family="Arial" font-size="28" font-weight="bold" fill="white" text-anchor="middle">!</text>
  <!-- "Too good" text -->
  <text x="100" y="175" font-family="Arial" font-size="11" fill="#c8102e" text-anchor="middle" font-weight="bold">TOO GOOD TO BE TRUE</text>
</svg>
