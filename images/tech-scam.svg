<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Background -->
  <circle cx="100" cy="100" r="90" fill="#f5f5f7"/>
  <!-- Laptop -->
  <rect x="30" y="50" width="120" height="80" rx="6" fill="#333"/>
  <rect x="36" y="56" width="108" height="68" fill="#1d1d1f"/>
  <!-- Screen content - fake error -->
  <rect x="40" y="60" width="100" height="60" fill="#0066cc"/>
  <!-- Fake Windows error -->
  <text x="90" y="78" font-family="Arial" font-size="10" fill="white" text-anchor="middle">:(</text>
  <text x="90" y="92" font-family="Arial" font-size="6" fill="white" text-anchor="middle">Your PC has a virus!</text>
  <text x="90" y="102" font-family="Arial" font-size="5" fill="white" text-anchor="middle">Call: 0800-FAKE-123</text>
  <rect x="70" y="108" width="40" height="10" rx="2" fill="#c8102e"/>
  <text x="90" y="116" font-family="Arial" font-size="6" fill="white" text-anchor="middle">CALL NOW</text>
  <!-- Laptop base -->
  <rect x="25" y="130" width="130" height="8" rx="2" fill="#555"/>
  <ellipse cx="90" cy="134" rx="20" ry="3" fill="#444"/>
  <!-- Scammer with headset -->
  <circle cx="160" cy="80" r="25" fill="#f0d9b5"/>
  <ellipse cx="160" cy="72" rx="8" ry="6" fill="#333"/>
  <circle cx="155" cy="78" r="2" fill="#333"/>
  <circle cx="165" cy="78" r="2" fill="#333"/>
  <ellipse cx="160" cy="86" rx="4" ry="2" fill="#333"/>
  <!-- Headset -->
  <path d="M142 75 Q140 60 160 55 Q180 60 178 75" fill="none" stroke="#333" stroke-width="3"/>
  <circle cx="142" cy="78" r="5" fill="#333"/>
  <rect x="140" y="85" width="8" height="15" rx="2" fill="#333"/>
  <!-- Warning -->
  <circle cx="45" cy="160" r="22" fill="#c8102e"/>
  <text x="45" y="168" font-family="Arial" font-size="26" font-weight="bold" fill="white" text-anchor="middle">!</text>
  <!-- "Remote access" text -->
  <text x="120" y="170" font-family="Arial" font-size="8" fill="#c8102e" text-anchor="middle" font-weight="bold">REMOTE ACCESS = DANGER</text>
</svg>
