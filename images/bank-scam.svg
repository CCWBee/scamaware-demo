<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="bankGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066a1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004d7a;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="#e8f4fc"/>
  <!-- Bank building -->
  <rect x="50" y="80" width="100" height="70" fill="url(#bankGrad)" rx="4"/>
  <!-- Roof/Triangle -->
  <polygon points="40,80 100,40 160,80" fill="url(#bankGrad)"/>
  <!-- Columns -->
  <rect x="60" y="90" width="12" height="50" fill="#fff" opacity="0.3"/>
  <rect x="80" y="90" width="12" height="50" fill="#fff" opacity="0.3"/>
  <rect x="108" y="90" width="12" height="50" fill="#fff" opacity="0.3"/>
  <rect x="128" y="90" width="12" height="50" fill="#fff" opacity="0.3"/>
  <!-- Warning symbol -->
  <circle cx="150" cy="60" r="25" fill="#c8102e"/>
  <text x="150" y="68" font-family="Arial" font-size="28" font-weight="bold" fill="white" text-anchor="middle">!</text>
  <!-- Phone with message -->
  <rect x="25" y="110" width="35" height="55" rx="5" fill="#1d1d1f"/>
  <rect x="28" y="115" width="29" height="40" fill="#fff"/>
  <rect x="30" y="120" width="20" height="4" fill="#c8102e" rx="2"/>
  <rect x="30" y="127" width="25" height="3" fill="#ddd" rx="1"/>
  <rect x="30" y="133" width="18" height="3" fill="#ddd" rx="1"/>
</svg>
